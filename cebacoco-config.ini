description=Early morning heading for blue waters for Dorado and Yellowfins — let the action begin! The day before, we'll together walk through our spot selection routine, analyzing temperatures and current maps, as well as depth contours in local waters. For any fish you catch (up to 3), we'll present you an island-made lure of the type you reeled your catch on — as a gift!
