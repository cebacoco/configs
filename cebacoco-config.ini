;
; Host at: https://raw.githubusercontent.com/cebacoco/configs/main/cebacoco-config.ini
;
; HOW IT WORKS:
;   1. Edit ANY text, price, image URL, or gallery below
;   2. Update the _updated timestamp of that section (YYYY-MM-DD-HH-mm)
;   3. Update [config] config_updated to NOW
;   4. Push to GitHub
;   5. The app checks [config] config_updated on every open:
;      - If config_updated > cached version → re-download entire config
;      - If config_updated == cached version → use cached (instant, no download)
;
; IMAGES:
;   - To ADD a photo: add a new numbered line (gallery_11, photo_4, etc.)
;   - To REMOVE a photo: delete that line entirely
;   - To CHANGE a photo: replace the URL
;
; FORMAT:
;   - Lines starting with ; are comments (ignored by parser)
;   - Comma-separated = lists (amenities=food,hammocks,shade)
;   - Pipe-separated = label|price pairs (option_1=Mango|2)
;   - Numbered keys = ordered items (gallery_1, gallery_2, photo_1, etc.)
;   - Dot-notation sections ([beach.coco_loco], [food.juice_orange])
;   - _updated = YYYY-MM-DD-HH-mm — CHANGE THIS when you edit the section
;   - Fields ending in _es = Spanish translation of the English field
; ═══════════════════════════════════════════════════════════════


; ─── MASTER VERSION ───
; The app compares ONLY this date to decide whether to re-download.
; Bump this whenever you change ANYTHING below.

