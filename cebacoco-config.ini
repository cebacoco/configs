[overnight]
_updated=2026-02-16-06-14
name=Island Stay — Bed & Breakfast
name_es=Estadía en la Isla — Cama y Desayuno
description=Skip the survival mode. Sleep on a real mattress with mosquito net, cook in a stocked kitchen, shower under the palms — and still wake up on a wild island beach that's all yours.
description_es=Olvídate del modo supervivencia. Duerme en un colchón real con mosquitero, cocina en una cocina equipada, dúchate bajo las palmeras — y aún así despierta en una playa salvaje que es toda tuya.
price=100
price_label=$100 / group per night
price_label_es=$100 / grupo por noche
image=https://d64gsuwffb70l.cloudfront.net/696db551c4a8ae4c4c238cbd_1770973215949_cadd3d06.jpeg
price_night_1=100
price_night_2=50
price_night_3_plus=30
max_nights=14
pitch_text=Not a luxury resort — it's better. Everything you need to be comfortable on a wild island, without spending the day building shelter or gathering food. Real beds, real kitchen, real beach — all yours.
pitch_text_es=No es un resort de lujo — es mejor. Todo lo que necesitas para estar cómodo en una isla salvaje, sin pasar el día construyendo refugio o buscando comida. Camas reales, cocina real, playa real — todo tuyo.
sleep_option_1=Ranchito|Open-air shelter, sleeps 2, elevated with mattress & mosquito net
sleep_option_2=Bungalow|2 bunk beds (4 double beds), mattresses, pillows & mosquito nets — sleeps up to 8
sleep_option_3=Tree Tent|Suspended hammock-tent in the trees, unique jungle experience
sleep_option_1_es=Ranchito|Refugio abierto, para 2 personas, elevado con colchón y mosquitero
sleep_option_2_es=Bungalow|2 literas (4 camas dobles), colchones, almohadas y mosquiteros — hasta 8 personas
sleep_option_3_es=Tienda de Árbol|Hamaca-tienda suspendida en los árboles, experiencia única en la selva
honest_title=What to expect
honest_title_es=Qué esperar
honest_text=This is an off-grid island camp, not a hotel. Walls are palm leaves — open from the sides for natural airflow. There's no air conditioning (the ocean breeze handles that). The shower is outdoors with a beautiful wave-art curtain. The toilet is a compostable eco-toilet. It's rustic, real, and unforgettable.
honest_text_es=Este es un campamento isleño off-grid, no un hotel. Las paredes son hojas de palma — abiertas por los lados para ventilación natural. No hay aire acondicionado (la brisa del océano se encarga). La ducha es al aire libre con una hermosa cortina de arte de olas. El baño es un eco-inodoro compostable. Es rústico, real e inolvidable.
details=Entire beachfront + beach for your group,Bungalow: 2 bunk beds (sleeps 8) with mattresses & pillows,Ranchito: cozy open-air shelter (sleeps 2),Tree tent option available,All beds elevated with mosquito nets — no bugs no hermit crabs,Open-air design — natural breeze no A/C needed,Palm leaf & bamboo walls (not hermetically sealed),Outdoor shower with wave-art curtain,Kitchen with gas stove utensils spices & supplies,Natural island spring water (good for cooking & bathing; in dry season not reliably drinkable),Internet & electricity available,Compostable toilet,Covered dining area with picnic table,Breakfast included
details_es=Frente de playa completo + playa para tu grupo,Bungalow: 2 literas (duerme 8) con colchones y almohadas,Ranchito: refugio acogedor al aire libre (duerme 2),Opción de tienda en árbol disponible,Todas las camas elevadas con mosquiteros — sin bichos ni cangrejos,Diseño abierto — brisa natural sin A/C,Paredes de palma y bambú (no selladas herméticamente),Ducha al aire libre con cortina de arte de olas,Cocina con estufa de gas utensilios especias y suministros,Agua de manantial natural de la isla (buena para cocinar y bañarse; en temporada seca no siempre potable),Internet y electricidad disponibles,Baño compostable,Área de comedor techada con mesa de picnic,Desayuno incluido
