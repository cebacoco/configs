[overnight]
_updated=2026-02-16-04-53
name=Island Stay
name_es=Estadia en la Isla
description=Sleep on the island — wake up to your own private beach. Beds, kitchen, shower, internet all included.
description_es=Duerme en la isla — despierta en tu propia playa privada. Camas, cocina, ducha, internet todo incluido.
price=100
price_label=$100 / group per night
price_label_es=$100 / grupo por noche
image=https://d64gsuwffb70l.cloudfront.net/696db551c4a8ae4c4c238cbd_1771003933333_33bb00f5.jpeg
price_night_1=100
price_night_2=50
price_night_3_plus=30
max_nights=14
pitch_text=This is not a hotel — it's a real island experience. You'll sleep in open-air ranchitos or a bungalow, cook in our outdoor kitchen, shower under the stars, and fall asleep to the sound of waves. It's rustic, authentic, and unforgettable.
pitch_text_es=Esto no es un hotel — es una experiencia real de isla. Dormiras en ranchitos al aire libre o un bungalow, cocinaras en nuestra cocina al aire libre, te ducharas bajo las estrellas y te dormiras con el sonido de las olas. Es rustico, autentico e inolvidable.
honest_title=What to expect
honest_title_es=Que esperar
honest_text=No AC, no hot water, no room service. But you get: stars you've never seen, silence you've never heard, and a beach all to yourself at sunrise. Electricity from solar panels (enough for lights & charging). Bring a flashlight and an open mind.
honest_text_es=Sin aire acondicionado, sin agua caliente, sin servicio a la habitacion. Pero tienes: estrellas que nunca has visto, silencio que nunca has escuchado, y una playa solo para ti al amanecer. Electricidad de paneles solares (suficiente para luces y carga). Trae una linterna y mente abierta.
sleep_option_1=Ranchito|Open-air thatched-roof shelter with beds, pillows & mosquito nets. Fall asleep to ocean sounds.
sleep_option_2=Bungalow|Enclosed wooden bungalow with real beds, pillows, sheets & privacy. Our most comfortable option.
sleep_option_3=Tree Tent|Suspended tent between palm trees — the ultimate adventure sleep. Hammock-style with mattress pad.
sleep_option_1_es=Ranchito|Refugio al aire libre con techo de paja, camas, almohadas y mosquiteros. Duerme con el sonido del mar.
sleep_option_2_es=Bungalow|Bungalow de madera cerrado con camas reales, almohadas, sabanas y privacidad. Nuestra opcion mas comoda.
sleep_option_3_es=Tienda en Arbol|Tienda suspendida entre palmeras — la aventura definitiva para dormir. Estilo hamaca con colchoneta.
details=Beds with pillows & sheets,Full outdoor kitchen (gas stove + utensils),Fresh water shower,Solar-powered electricity,Phone charging station,WiFi internet (satellite),Hammocks & chill area,Chill & Gym access,Breakfast coconuts & fruit
details_es=Camas con almohadas y sabanas,Cocina al aire libre completa (estufa de gas + utensilios),Ducha de agua fresca,Electricidad solar,Estacion de carga de telefonos,Internet WiFi (satelite),Hamacas y area chill,Acceso a Chill & Gym,Cocos y fruta para desayuno
