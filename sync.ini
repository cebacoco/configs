; CEBACO BAY — SYNC DATA (Sample / Fallback)
; ═══════════════════════════════════════════════════════════════
;
; This file tracks confirmed bookings per day.
; The app fetches this from GitHub every 5 minutes.
; If GitHub is unreachable, the bundled fallback in
; app/lib/syncBundle.ts is used instead.
;
; RULES:
;   - Boat capacity: max 10 people per day (adults + kids combined)
;   - Fishing: max 1 group per day, max 5 anglers per group
;   - Fishing anglers also count toward boat capacity
;
; FORMAT:
;   [YYYY-MM-DD]
;   booking_N_beach = beach_id (coco_loco, coco_privado, etc.)
;   booking_N_adults = number
;   booking_N_kids = number
;   booking_N_food = comma-separated food items
;   booking_N_activities = comma-separated activity items
;   booking_N_overnight = number of nights (0 or omit = none)
;   booking_N_return_boat = number of persons needing return
;
;   fishing_N_type = inshore | offshore | biggame
;   fishing_N_anglers = number
;   fishing_N_food = comma-separated food items
;
;   confirmed = comma-separated confirmation codes
;
; ═══════════════════════════════════════════════════════════════


